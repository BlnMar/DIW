<!DOCTYPE html>

    <link rel="stylesheet" href="../CSS/stylos.css" />
    <title>Galeria de fotos</title>

  <body>

        <h2>Mi galeria de fotos</h2>

          <input type="button" id="boton" value="Buscar" />

        <nav>
          <a href="" id="inicio">Inicio</a>

      </header>
      
      <section>

        <div class="contenedorInf">

        <div class="menuFooter">
          <a href="" id="inicio">Inicio</a>
          <a href="" id="galeria">Galeria</a>
